  <body>
    <div id="nav">
      <button id="home"><a href="index.html">Home</a></button>
      <button id="about"><a href="aboutus.html">About Us</a></button>
      <button id="auth"><a href="login.html">Log In</a></button>
    </div>
  <header>
    <p>Amazon Order Prank</p>>
  </header>
    <form>
      <ul>
        <li>Name of person receiving prank: <input type = "text", id = "name", placeholder = "John Doe" required></li>
        <li>Email address of person receiving prank: <input type = "text", id = "email", placeholder = "label@email.com" required></li>
        <li>
          <select name = "Amazon Item", id = "item" required>
            <option value = "0">Choose an Amazon item for your friend...</option>
            <option value = "985">55 Gallon Drum(s) of Lube</option>
            <option value = "90">UFO Detector(s)</option>
            <option value = "20">5 Tampon Flasks</option>
            <option value = "15">Can(s) of Unicorn Meat</option>
            <option value = "11">Box(es) of 30 Dude Wipes</option>
            <option value = "9">Gangsta Rap Coloring Book(s)</option>
            <option value = "7">Runny Nose Shower Gel Dispenser(s)</option>
            <option value = "5">Weener Cleaner Soap(s)</option>
          </select>
        </li>
        <li>How Many of Item?: <input type = "number", id = "itemHowMany", placeholder = "3" required></li>
        <li>Address: <input type = "text", id = "address", placeholder = "511 Boren Ave N" required></li>
        <li>City: <input type="text", id="city", placeholder = "Seattle" required></li>
        <li>State: <input type="text", id="state", placeholder = "WA" required></li>
        <li>Zip: <input type="number", id="zip", placeholder = "98109" required></li>
      </ul>
      <button id = "amznprank" type = "button">Generate Prank</button>
    </form>

    <div id = "middle"> </div>
