<!DOCTYPE html>
<html>
<head>
  <title>Pizza Prank</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
</head>
<body>
  <form action="food.js">
    <ul>
      <li>Name of person receiving prank: <input type = "text", id = "name", value = "will" required></li>
      <li>Email address of person receiving prank: <input type = "text", id = "email", value = "email@email.email" required></li>
      <li>
        <select name = "Pizza Size", id = "size" required>
          <option value = "0">None</option>
          <option value = "12">Small</option>
          <option value = "16">Medium</option>
          <option value = "20">Large</option>
          <option value = "24">X-Large</option>
        </select>
      </li>
      <li>Type of Pizza: <input type = "text", id = "pizzaType", value = "pizzaType" required></li>
      <li>Number of Pizzas: <input type = "number", id = "pizzasOrdered", value = "22" required></li>
      <li>Address: <input type = "text", id = "address", value = "233 36th Ave E" required></li>
      <li>City: <input type="text", id="city", value = "Seattle" required></li>
      <li>State: <input type="text", id="state", value = "WA" required></li>
      <li>Zip: <input type="number", id="zip", value = "98112" required></li>
      <li>Delivery note: <input type = "text" id="optional", value = "notes"></li>
    </ul>
    <input type = "button", value = "Render Delivery Prank" id = "pizzaprank">
  </form>
  <script type = "text/javascript" src = "js/food.js"></script>
</body>
</html>
