<!DOCTYPE html>
<html>
<head>
  <title>Pizza Prank</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
</head>
<body>
  <form action="food.js">
    <ul>
      <li>Name of person receiving prank: <input type = "text", id = "name", placeholder = "Enter name here" required></li>
      <li>Email address of person receiving prank: <input type = "text", id = "email", placeholder = "Enter email here" required></li>
      <li>
        <select name = "Pizza Size", id = "size" required>
          <option value = "0">Choose a pizza size...</option>
          <option value = "12">Small</option>
          <option value = "16">Medium</option>
          <option value = "20">Large</option>
          <option value = "24">X-Large</option>
        </select>
      </li>
      <li>Type of Pizza: <input type = "text", id = "pizzaType", placeholder = "Type of Pizza (cheese, pepperoni...)" required></li>
      <li>Number of Pizzas: <input type = "number", id = "pizzasOrdered", placeholder = "Number of pizzas" required></li>
      <li>Address: <input type = "text", id = "address", placeholder = "Enter address here" required></li>
      <li>City: <input type="text", id="city", placeholder = "City" required></li>
      <li>State: <input type="text", id="state", placeholder = "State" required></li>
      <li>Zip: <input type="number", id="zip", placeholder = "Zip" required></li>
      <li>Delivery note: <input type = "text" id="optional", placeholder = "Additional delivery notes here"></li>
    </ul>
    <input type = "button", value = "Render Delivery Prank" id = "pizzaprank">
  </form>
  <div id="middle"></div>
  <div id="middle2"></div>
  <div id="middle3"></div>
  <div id="middle4"></div>
  <div id="middle5"></div>
  <div id="middle6"></div>
  <div id="middle7"></div>
  <div id="middle8"></div>
  <script type = "text/javascript" src = "js/food.js"></script>
</body>
</html>
